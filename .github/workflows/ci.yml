name: CI Pipeline

on: [push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          python -m pytest tests/unit_tests/ -v --junitxml=unit-results.xml
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-results.xml

  functional_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager
      - name: Start Flask app
        run: |
          python app.py &
          sleep 5
      - name: Run functional tests
        run: |
          python -m pytest tests/functional_tests/ --url=http://localhost:5000 -v --junitxml=functional-results.xml
      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results
          path: functional-results.xml

  curl_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Start Flask app
        run: |
          python app.py &
          sleep 5
      - name: Run curl tests with JUnit output
        run: |
          pip install junit-xml
          python -c "
import subprocess
import sys
from junit_xml import TestSuite, TestCase

test_cases = []
endpoints = [
    ('/', 'Root endpoint'),
    ('/add/2&3', 'Add endpoint'),
    ('/multiply/3&4', 'Multiply endpoint'),
    ('/subtract/10&4', 'Subtract endpoint'),
    ('/divide/20&5', 'Divide endpoint')
]

for endpoint, name in endpoints:
    test_case = TestCase(name, 'curl_tests')
    try:
        result = subprocess.run(
            ['curl', '-f', '-s', '-w', 'Status: %{http_code}', f'http://localhost:5000{endpoint}'],
            capture_output=True, text=True, timeout=10
        )
        if result.returncode == 0:
            test_case.stdout = result.stdout
        else:
            test_case.add_failure_info(f'HTTP Failure: {result.stderr}')
    except subprocess.TimeoutExpired:
        test_case.add_error_info('Request timeout')
    except Exception as e:
        test_case.add_error_info(f'Exception: {str(e)}')
    
    test_cases.append(test_case)

ts = TestSuite('Curl Tests', test_cases)
with open('curl-results.xml', 'w') as f:
    TestSuite.to_file(f, [ts])
"
      - name: Upload curl test results
        uses: actions/upload-artifact@v4
        with:
          name: curl-test-results
          path: curl-results.xml

  build_and_push:
    runs-on: ubuntu-latest
    needs: [unit_tests, functional_tests, curl_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }}
      - name: Save Docker image
        run: |
          docker save ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} -o web-calculator-image.tar
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: web-calculator-image.tar

  package_release:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - uses: actions/checkout@v4
      - name: Create release archive
        run: |
          zip -r web-calculator-release.zip . -x "*.git*" "*.github*" "*.pytest_cache*" "__pycache__/*"
      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: web-calculator-release
          path: web-calculator-release.zip