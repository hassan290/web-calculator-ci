name: CI Pipeline

on: [push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          python -m pytest tests/unit_tests/ -v --junitxml=unit-results.xml
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-results.xml

  build_test_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image for testing
        run: |
          docker build -t web-calculator-test:${{ github.sha }} .

  functional_tests:
    runs-on: ubuntu-latest
    needs: build_test_image
    services:
      webapp:
        image: web-calculator-test:${{ github.sha }}
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager
      - name: Wait for service to be ready
        run: |
          until curl -f http://localhost:5000/; do
            sleep 5
          done
      - name: Run functional tests
        run: |
          python -m pytest tests/functional_tests/ --url=http://localhost:5000 -v --junitxml=functional-results.xml
      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results
          path: functional-results.xml

  curl_tests:
    runs-on: ubuntu-latest
    needs: build_test_image
    services:
      webapp:
        image: web-calculator-test:${{ github.sha }}
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v4
      - name: Wait for service to be ready
        run: |
          until curl -f http://localhost:5000/; do
            sleep 5
          done
      - name: Run curl tests
        run: |
          {
            echo "ðŸ§ª Running curl tests..."
            echo "=========================="
            curl -f -w "Status: %{http_code}\n" http://localhost:5000/
            echo "---"
            curl -f -w "Status: %{http_code}\n" "http://localhost:5000/add/2&3"
            echo "---"
            curl -f -w "Status: %{http_code}\n" "http://localhost:5000/multiply/3&4"
            echo "---"
            curl -f -w "Status: %{http_code}\n" "http://localhost:5000/subtract/10&4"
            echo "---"
            curl -f -w "Status: %{http_code}\n" "http://localhost:5000/divide/20&5"
            echo "=========================="
            echo "âœ… All curl tests passed!"
          } > curl-test-report.txt
      - name: Upload curl test report
        uses: actions/upload-artifact@v4
        with:
          name: curl-test-results
          path: curl-test-report.txt

  build_and_push:
    runs-on: ubuntu-latest
    needs: [unit_tests, functional_tests, curl_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }}
      - name: Save Docker image
        run: |
          docker save ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} -o web-calculator-image.tar
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: web-calculator-image.tar

  package_release:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - uses: actions/checkout@v4
      - name: Create release archive
        run: |
          zip -r web-calculator-release.zip . -x "*.git*" "*.github*" "*.pytest_cache*" "__pycache__/*"
      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: web-calculator-release
          path: web-calculator-release.zip