name: CI Pipeline

on: [push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          python -m pytest tests/unit_tests/ -v --junitxml=unit-results.xml
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-results.xml

  functional_tests:
    runs-on: ubuntu-latest
    services:
      web-calculator:
        image: python:3.9-slim
        ports:
          - 5000:5000
        volumes:
          - ${{ github.workspace }}:/app
        working-directory: /app
        options: >-
          --health-cmd "curl -f http://localhost:5000/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install app dependencies in container
        run: |
          docker exec ${{ job.services.web-calculator.id }} pip install -r requirements.txt
      - name: Start Flask app in container
        run: |
          docker exec -d ${{ job.services.web-calculator.id }} python app.py
      - name: Install test dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager selenium
      - name: Wait for app to be healthy
        run: |
          timeout 60s bash -c 'until curl -f http://localhost:5000/; do sleep 2; done'
      - name: Run functional tests
        run: |
          python -m pytest tests/functional_tests/ --url=http://localhost:5000 -v --junitxml=functional-results.xml
      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results
          path: functional-results.xml

  build_and_push:
    runs-on: ubuntu-latest
    needs: [unit_tests, functional_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }}
      - name: Save Docker image
        run: |
          docker save ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} -o web-calculator-image.tar
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: web-calculator-image.tar

  package_release:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - uses: actions/checkout@v4
      - name: Create release archive
        run: |
          zip -r web-calculator-release.zip . -x "*.git*" "*.github*" "*.pytest_cache*" "__pycache__/*"
      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: web-calculator-release
          path: web-calculator-release.zip