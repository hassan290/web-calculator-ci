name: CI Pipeline

on: [push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          python -m pytest tests/unit_tests/ -v

  functional_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager
      - name: Start Flask app
        run: |
          python app.py &
          sleep 5
      - name: Run functional tests
        run: |
          python -m pytest tests/functional_tests/ --url=http://localhost:5000 -v

  build_and_push:
    runs-on: ubuntu-latest
    needs: [unit_tests, functional_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }} .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/web-calculator:${{ github.sha }}

  deploy:
    needs: [build_and_push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Application
        run: |
          cd blue-green-deployment
          chmod +x deploy.sh
          ./deploy.sh