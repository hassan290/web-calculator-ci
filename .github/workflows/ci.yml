name: CI Pipeline

on: [push]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          pip install -r requirements.txt
          python -m pytest tests/unit_tests/ -v --junitxml=unit-test-results.xml
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-test-results.xml

  functional_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager
      - name: Start Flask app
        run: |
          python app.py &
          sleep 5
      - name: Run functional tests
        run: |
          python -m pytest tests/functional_tests/ --url=http://localhost:5000 -v --junitxml=functional-test-results.xml
      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results
          path: functional-test-results.xml

  build_docker:
    runs-on: ubuntu-latest
    needs: [unit_tests, functional_tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t web-calculator:${{ github.sha }} .
      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name test-app web-calculator:${{ github.sha }}
          sleep 10
          curl -f http://localhost:5000/ || exit 1
          docker stop test-app
      - name: Save Docker image
        run: |
          docker save web-calculator:${{ github.sha }} -o web-calculator-image.tar
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: web-calculator-image.tar