name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: |
          pytest -q

  functional_tests:
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run functional curl tests
        run: |
          echo "Functional curl tests"
          curl "http://localhost:5000/multiply/2&2"
          curl "http://localhost:5000/add/2&3"
          curl "http://localhost:5000/subtract/5&2"
          curl "http://localhost:5000/divide/10&2"

  build:
    runs-on: ubuntu-latest
    needs: functional_tests
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          docker build -t web-calculator-ci .
